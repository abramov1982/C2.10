<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./src/style.css">
    <title>Homework C2.10</title>
</head>
<body>
    <div class="vote">
        <button class="row buttons cat">Я голосую за кошек</button>
        <button class="row buttons parrot">Я голосую за попугаев</button>
        <button class="row buttons dog">Я голосую за собак</button>
    </div>

    <div class="result" style="display: none;">
        <div class="progress">
            <div  class="progress-bar progress-bar-striped bg-info vote-cats" style="width: 0%;" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
            <div  class="progress-bar progress-bar-striped bg-success vote-parrots" style="width: 0%;" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100"></div>
        </div>
        <div class="progress">
            <div  class="progress-bar progress-bar-striped bg-danger vote-dogs" style="width: 0%;" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100"></div>
        </div>
    </div>


    <script src="./src/script.js"></script>
</body>
</html>
